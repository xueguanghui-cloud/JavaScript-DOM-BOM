<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title></title>

<body>

<script type="text/javascript">

	/*函数：把一坨重复的代码封装，在需要的时候直接调用即可；
		作用：代码的重用；
		定义：
			function cook(参数1,参数2,参数3...) {	//定义函数
				函数体
			}
			cook(参数1,参数2,参数3...);	//调用函数
		调用：函数名字();
		参数：function中的小括号里面的参数为形参；调用中的参数为实参；
		函数的返回值：return 返回值名;return 后面的代码不会往下执行了；
		注意：
			1.函数命名遵循驼峰命名法；
			2.函数命名不要重复；
		例子：		
			计算某两个数的和：
		function cook(x, y) {	//定义函数
			var sum = x + y;
			console.log(sum);
		}
		cook(10,20);	//调用函数
	*/

		function cook(x, y) {	//定义函数
			// var sum = x + y;
			// return sum;	//返回值
			return x+y;
		}
		var num1 = parseInt(prompt('请输入第一个数'));
		var num2 = parseInt(prompt('请输入第二个数'));
		var res = cook(num1, num2);	//调用函数
		console.log(res);

</script>

</body>
</html>
