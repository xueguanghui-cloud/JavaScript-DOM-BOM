<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

<script type="text/javascript">
	
	/*
		循环语句之for循环：

			for循环:
				语法：for(表达式1;表达式2;表达式3){
						循环体；
					}


	*/

	// 练习1：打印10次，哈哈。我有变帅了！！！
	for(var i = 0; i < 10; i++){
		console.log('哈哈，我又变帅了！！！')
	}

	// 练习2：求1-100之间所有数字的和；
	var sum = 0;
	for(var i = 0; i <= 100; i++){
		sum += i;
	}
	console.log(sum)


	// 练习3：在页面中打印出五行⭐，每行五个；

		for(var i = 0; i < 5; i++){

			for(var j = 0; j < 5; j++){
				document.write("☆");
			}
			document.write('<br />');
		}
	// 练习4：打印三角形的五角星；
		for(var i = 0; i < 5; i++){

			for(var j = 0; j < i; j++){
				document.write('★');
			}
			document.write('<br />');

		}

	// 练习5：乘法口诀表：
	for(var i = 1; i <= 9; i++ ){	// 控制行数
		for(var j = 1; j <= i; j++){	// 控制列数
			document.write(j + '*' + i + '=' + i * j + ' ');
		}
		document.write('<br />')
	}

	// 表格版本9*9乘法表
	document.write("<table border='1' cellpadding='0' cellspacing='0'>");	
		for(var i = 1; i <= 9; i++ ){	// 控制行数
			document.write('<tr>');
			for(var j = 1; j <= i; j++){	// 控制列数
				document.write('<td>' + j + '*' + i + '=' + i * j + '</td>');
			}
			document.write('</tr>');
		}
	document.write("</table>");



</script>


</body>
</html>
