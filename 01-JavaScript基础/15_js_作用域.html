	<script type="text/javascript">
		
		/*
			作用域：

			全局变量：声明的变量是使用var声明的，那么这个变量就是全局变量，除了在函数内部定义的变量是局部变量，其余都是局部变量；
			局部变量：在函数内部定义的变量，是局部变量，外面不能使用；


			全局作用域：全局变量的使用范围；
			局部作用域：局部变量的使用范围；

			块级作用域：一对大括号就可以看成是一块，在这对大括号声明的变量，变量只能在这个区域里面使用，但是在js当中，在大括号声明的变量，也可以在大括号外面使用。说明：js当中没有块级作用域，只有函数除外；
				
			
			隐式全局变量：声明的变量没有var，就叫隐式全局变量；
			注意：全局变量是不能被删除的，但是隐式全局变量是可以被删除的；
		



		*/
