	// 练习1：求n-m之间的所有数的和；
	function geteverySum(n) {
		var sum = 0;
		for(var i = 0; i<=n; i++){
			sum += i;
		}
		return sum;
	}
	console.log(geteverySum(100));

		}
		return sum;
	}
	console.log(geteverySum(1,100));
