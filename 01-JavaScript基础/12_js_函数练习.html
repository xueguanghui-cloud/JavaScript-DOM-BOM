<script type="text/javascript">
	
	// 练习1：求2个数中的最大值；
	function getMax(x,y){
		return x>y ? x : y;
	}
	console.log(getMax(20,4))


	// 练习2：求3个数中的最大值；
	function getTMax(x,y,z) {
		return	x > y ? (x > z ? x : z) : (y > z ? y :z);
	}
	console.log(getTMax(1,3,6))

	// 练习3：判断一个数是否是素数(从2开始，只能被1和它本身整除)；
	function isPrimeNumber(x) {
		for(var i = 2; i < x; i++){
			if(x % i == 0){
				return false;
			}
		}
		return true;
	}
	var result = isPrimeNumber(8);
	if(result){
		console.log('这个数字数质数');
	}else{
		console.log('这个数字不是质数')
	}

	// 练习4：求两个数字的差；
	function getSub(x,y){
		return x-y;
	}
	console.log(getSub(10,20))

	// 练习5：求一组数字中的最大值；
	function getArrayMax(arr) {
		var max = arr[0];
		for(var i = 0; i < arr.length; i++){
			if(arr[i] > max){
				max = arr[i];
			}
		}
		return max;
	}

	console.log(getArrayMax([10,4,23,45,3,223]));

	// 练习6：求一组数字中的最小值；
	function getArrayMin(arr){
		var min = arr[0];
		for(var i = 0; i<arr.length; i++){
			if(min > arr[i]){
				min = arr[i];
			}
		}
		return min;
	}
	console.log(getArrayMin([3,45,34,453,56,32,45]));



</script>
