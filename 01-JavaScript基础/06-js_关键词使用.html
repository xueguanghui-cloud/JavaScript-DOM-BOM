		js关键词使用(breack,continue)：
		
			break关键词：如果在循环中使用，遇到了break，则立即跳出当前的循环；
			例子：for(var i = 100; i <= 200; i++){
					if(i%7==0){
						console.log(i);//105
						break;
					}
				}

	*/
