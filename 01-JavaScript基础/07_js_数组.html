<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		/*
			数组：
				作用：可以一次性存储多个数据；
				下标(索引)：数组的索引从0开始，则第一个元素的下标为0；
				定义：
					1.通过构造函数创建数组；
					语法：
					var 数组名 = new Array(长度数字);
					var array = new Array(5);
					注意：构造函数创建的数组，如果Array(一个数字)，则表示的是数组的长度；如果Array(多个值)，则表示的是数组的元素，此时数组的长度为数组元素的个数；


					2.通过字面量的方式创建数组；
					语法：
					var 数组名 = [];
					var array = [];

		*/
		//声明数组
		var arr = new Array(10,20.30,40,50);	

		// 获取数组的某个元素(通过下标获取)：
		console.log(arr[3]);//40

		// 修改数组中的某个元素(通过下标获取)：
		arr[3] = 100;
		console.log(arr);

		// 获取数组的长度：
		console.log(arr.length);

	</script>

</body>
</html>
