<body>
    <script>
        (function(window) {
            function Random() {

            };
            // 在原型中添加方法
            Random.prototype.getRandom = function() {
                return Math.floor(Math.random() * 5);
            }

            window.Random = Random;
        })(window);

        var rm = new Random();
        console.log(rm.getRandom());
    </script>
