    // 为了数据共享，改变原型指向。做到了继承
    // 缺陷：因为改变原型指向的同时实现了继承，直接初始化属性，继承过来的属性的值都是一样的了，所以，这就是问题？？？

    // 解决方案：继承的时候，不用改变原型的指向，直接调用父级的构造函数为属性赋值就可以了---借用构造函数
    // 借用构造函数:构造函数名字.call(当前对象,属性,属性,属性...) 
    // 解决了属性继承,并且值不重复的问题
    // 缺陷:父类中的方法不能继承


    function Person(name,age,sex,weight) {
      this.name = name;
      this.age =age;
      this.sex = sex;
      this.weight = weight;
    };

    Person.prototype.sayHi = function () {
      console.log("你好，嘎嘎嘎！！！");
    };
    

    function Student(name,age,sex,weight,score) {
      // 借用构造函数
      Person.call(this,name,age,sex,weight);
      this.score = score;
    };

    var stu1 = new Student('小明',10,'男','100kg','100');
    console.log(stu1.name,stu1.age,stu1.sex,stu1.weight,stu1.score);
    var stu2 = new Student('小黑',23,'男','100kg','100');
    console.log(stu2.name,stu2.age,stu2.sex,stu2.weight,stu2.score);
    var stu3 = new Student('小绿',14,'男','100kg','100');
    console.log(stu3.name,stu3.age,stu3.sex,stu1.weight,stu3.score);
