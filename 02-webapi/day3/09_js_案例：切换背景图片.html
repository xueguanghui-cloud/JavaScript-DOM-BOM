<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>

	<style type="text/css">
		
		#mask{
			width: 700px;
			margin: 0 auto;
		}
		#mask img{
			width: 200px;
			height: 300px;
			margin: 0 10px;
			cursor: pointer;
		}
		#bd{
			background-image: url("./img/01.jfif");
		}
	</style>


</head>
<body id="bd">

	<div id="mask">
		<img src="./img/01.jfif">
		<img src="./img/02.jfif">
		<img src="./img/03.jfif">
	</div>

	<script type="text/javascript" src="./common.js"></script>
	<script type="text/javascript">
		
		var imgObj = my$("mask").children;//获取#mask的所有子元素

		for(var i = 0; i < imgObj.length; i++){
			imgObj[i].onclick = function() {
				document.body.style.backgroundImage = "url("+ this.src +")";
			}
		}

	</script>

</body>
</html>
