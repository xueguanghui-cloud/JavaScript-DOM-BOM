    <script>
        // 为任意元素，绑定任意的事件。参数：任意元素，事件类型，处理函数
        function addEventListener(element, type, fun) {
            // 判断浏览器是否支持这个方法
            if (element.addEventListener) {
                element.addEventListener(type, fun, false);
            } else if (element.attachEvent) {
                element.attachEvent("on" + type, fun);
            } else {
                element["on" + type] = fun;
            }
        }
