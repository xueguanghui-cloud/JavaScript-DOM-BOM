<script type="text/javascript">
		// 设置标签中的文本内容，应该使用textContent方法，谷歌、火狐支持，IE8 不支持
		// 设置标签中的文本内容，应该使用innerText方法，谷歌、火狐、IE8 支持


		// 如果这个属性在浏览器中不支持，那么这个属性就是undefined
		// 判断这个属性的类型是不是undefined，就知道这个属性是否支持这个浏览器



		// 兼容代码：

		// 设置任意标签中间的任意文本内容
		function setInnerText(element, text){
			// 判断浏览器是否支持这个属性textContext
			if(typeof element.textContent == "undefined"){
				// 不支持
				element.innerText = text;
			}else{
				// 支持
				element.textContent = text;
			}
		}

		// 获取任意标签之间的文本内容
		function getInnerText(element) {
			if(typeof element.textContent == "undefined"){
				return element.innerText;
			}else{
				return element.textContent;
			}
		}


		// 测试
		my$("btn").onclick = function() {
			// console.log(getInnerText(my$("dv")));
			setInnerText(my$("dv"), "你放屁！@！")
		}

</script>
