 <!DOCTYPE html>
 <html>
 <head>
 	<meta charset="utf-8">
 	<title></title>
 	<style type="text/css">
 		ul{
 			list-style: none;
 			cursor: pointer;
 		}
 	</style>

 </head>
 <body>

 	<ul id="uu">
 		<li score = "10">小三的成绩</li>
 		<li score = "10">小四的成绩</li>
 		<li score = "10">小五的成绩</li>
 		<li score = "10">小刘的成绩</li>
 	</ul>

 	<script type="text/javascript" src="./common.js"></script>
 	<script type="text/javascript">
 		
 		// 在html标签中，听见自己的属性，如果想要获取这个属性的值，需要使用getAttribute("自定义属性的名字")才能获取这个属性的值;


 		var list = document.getElementsByTagName("li");

 		for(var i = 0; i < list.length; i++){
 			list[i].onclick = function() {
 				alert(this.getAttribute("score"));
 			}
 		}

 	</script>
 
 </body>
 </html>
