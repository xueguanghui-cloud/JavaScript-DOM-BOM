<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

	<input type="button" value="修改背景颜色" id="btn" name="">

	<ul id="uu">
		<li>aaa</li>
		<li>bbb</li>
		<li>vvvv</li>
		<li>ffff</li>
	</ul>


	<script type="text/javascript">
		
		document.getElementById("btn").onclick = function() {
			document.getElementById("uu").style.backgroundColor = "red";
		}

	</script>

</body>
</html>
