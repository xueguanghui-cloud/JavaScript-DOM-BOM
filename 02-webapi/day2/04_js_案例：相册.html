<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>

	<style type="text/css">
		
		ul,li{
			list-style: none;
		}
		.clear{
			clear: both;
		}
		body{
			background-color: #ccc;
		}
		#smallImg li{
			width: 100px;
			height: 50px;
			margin: 0 10px;
			float: left;
		}
		#smallImg li img{
			width: 100%;
			height: 100%;
		}

		#bigImg{
			width: 500px;
			height: 250px;
			display: block;
			margin-top: 30px;
		}

	</style>

</head>
<body>

	<ul id="smallImg">
		<li>
			<a id="ak" href="./img/1.gif" title="图1">
				<img src="./img/1.gif" >
			</a>
		</li>
		<li>
			<a id="ak" href="./img/2.jfif" title="图2">
				<img src="./img/2.jfif">
			</a>
		</li>
		<li>
			<a id="ak" href="./img/3.jfif" title="图3">
				<img src="./img/3.jfif">
			</a>
		</li>
	</ul>

	<div class="clear"></div>


	
	<img id="bigImg" src="./img/1.gif">
	<p id="des">图1</p>
	

	<script type="text/javascript" src="./common.js"></script>

	<script type="text/javascript">
		
		var sm = my$("smallImg").getElementsByTagName("a");

		for(var i = 0; i < sm.length; i++){

			sm[i].onclick = function() {
				my$("bigImg").src = this.href;
				my$("des").innerText = this.title;
				return false;

			}

		}


	</script>




</body>
</html>
