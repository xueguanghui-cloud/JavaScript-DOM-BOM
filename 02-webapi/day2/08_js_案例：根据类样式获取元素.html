<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		div{
			width: 200px;
			height: 50px;
			background-color: #fff;
		}

		.cls{
			background-color: yellow;
		}
	</style>

</head>
<body>

	<p>这是第一个p</p>
	<p class="cls">这是第二个p</p>
	<span>这是第一个span</span><br>
	<span class="cls">这是第二个span</span><br>
	<div>这是第一个div</div>
	<div class="cls">这是第一个div</div>

	<input type="button" value="修改" id="btn">

	<script type="text/javascript" src="./common.js"></script>

	<script type="text/javascript">
		my$("btn").onclick = function() {
			// 通过类样式获取元素
			var objs = document.getElementsByClassName("cls");

			for(var i = 0; i < objs.length; i++){
				objs[i].style.backgroundColor = "#008c8c";
			}
		};
	</script>

</body>
</html>
