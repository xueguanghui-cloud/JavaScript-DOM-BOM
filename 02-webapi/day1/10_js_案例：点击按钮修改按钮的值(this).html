<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

	<input type="button" value="修改" id="btn">


	<script type="text/javascript">
		// 案例:点击按钮修改文本框的值
		
		var btn = document.getElementById("btn");

		btn.onclick = function() {
			this.value = "点击了";
			this.type = "text";			
		};

	</script>



</body>
</html>
