<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

<input type="button" value="显示图片" id="btn">
<img src="" id="img">

<script type="text/javascript">
	
	// 点击按钮显示图片，点击按钮的时候设置img标签的src属性有一个图片的路径


	// 根据id的属性值从文档中找到对应的标签
	var btn = document.getElementById("btn");

	// 为该元素注册点击事件
	btn.onclick = function () {
		// 获取img元素
		var img =  document.getElementById("img");
		// 为img标签src属性设置图片路径
		img.src = "./img/ex.gif";
		// 设置图片的大小
		img.width = "200";
	}

</script>

</body>
</html>
