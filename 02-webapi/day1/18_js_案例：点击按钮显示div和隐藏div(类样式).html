<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		
		div{
			width: 200px;
			height: 200px;
			background-color: yellow;
			border: 10px solid red;
		}

		.cls{
			display: none;
		}

	</style>
</head>
<body>

<input type="button" value="隐藏" id="btn">

<div id="dv"></div>


<script type="text/javascript" src="./common.js"></script>

<script type="text/javascript">
	
	my$("btn").onclick = function(){
		if(my$("dv").className == "cls"){
			my$("dv").className = "";
			this.value = '隐藏';
		}else{
			my$("dv").className = "cls";
			this.value = "显示";
		}
	}

</script>

</body>
</html>
