<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

	<input type="button" value="弹框" id="btn">


	<script type="text/javascript">
		// 注意：现有按钮，才能获取，获取之后才能注册事件

		// 根据id属性的值从整个文档中获取这个元素(标签)
		var btn = document.getElementById("btn");
		// 未改元素添加点击事件
		btn.onclick = function(){
			alert("我才是最终版的！！");
		};

	</script>

</body>
</html>
