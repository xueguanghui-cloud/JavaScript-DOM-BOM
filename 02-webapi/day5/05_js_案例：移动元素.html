<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        input {
            margin-top: 20px;
        }
        
        div {
            width: 200px;
            height: 100px;
            background-color: lawngreen;
            margin-top: 20px;
            position: absolute;
        }
    </style>

</head>

<body>
    <input type="button" id="btn1" value="移动到400px">
    <input type="button" id="btn2" value="移动到800px">
    <div id="dv"></div>

    <script>
        // 移动到400px
        document.getElementById("btn1").onclick = function() {
            // bug 多次点击,只创建一个定时器
            var timeId = setInterval(function() {
                // 获取div当前位置
                var current = document.getElementById("dv").offsetLeft;
                // 移动的步数
                var step = 1;
                // 移动后的位置
                current = current + step;
                // 判断div是否到达目标位置
                if (current <= 400) {
                    // 设置div的位置
                    document.getElementById("dv").style.left = current + "px";
                } else {
                    // 清除定时器
                    clearInterval(timeId);
                };
            }, 5);
        };
        // 移动到800px
        document.getElementById("btn2").onclick = function() {
            var timeId = setInterval(function() {
                // 获取div当前位置
                var current = document.getElementById("dv").offsetLeft;
                // 移动的步数
                var step = 1;
                // 移动后的位置
                current = current + step;
                // 判断div是否到达目标位置
                if (current <= 800) {
                    // 设置div的位置
                    document.getElementById("dv").style.left = current + "px";
                } else {
                    // 清除定时器
                    clearInterval(timeId);
                };
            }, 5);
        };
    </script>
</body>

</html>
