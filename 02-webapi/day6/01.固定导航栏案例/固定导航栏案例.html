<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
        
        img {
            width: 100%;
            vertical-align: top;
        }
        
        .main {
            margin: 0 auto;
            width: 1000px;
            margin-top: 10px;
        }
        
        .fixed {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="top" id="topPart">
        <img src="images/top.png" alt="" />
    </div>
    <div class="nav" id="navBar">
        <img src="images/nav.png" alt="" />
    </div>
    <div class="main" id="mainPart">
        <img src="images/main.png" alt="" />
    </div>
    <script src="common.js"></script>



    <script>
        //获取浏览器向上卷曲出去的距离的值
        // function getScroll() {
        //     var obj = {};
        //     var top = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop || 0;
        //     var left = window.pageXOffset || document.documentElement.scrollLeft || document.body.scrollLeft || 0;
        //     obj.left = left;
        //     obj.top = top;
        //     return obj;
        // }


        function getScroll() {
            return {
                top: window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop || 0,
                left: window.pageXOffset || document.documentElement.scrollLeft || document.body.scrollLeft || 0
            };
        }


        // 浏览器滚动事件
        window.onscroll = function() {
            if (getScroll().top >= document.getElementById("topPart").offsetHeight) {
                document.getElementById("navBar").className = "nav fixed";
                document.getElementById("mainPart").style.marginTop = document.getElementById("navBar").offsetHeight + "px";
            } else {
                document.getElementById("navBar").className = "nav";
                document.getElementById("mainPart").style.marginTop = "10px";
            }
        }

        // 浏览器滚动事件
        // window.onscroll = function() {
        //     console.log(getScroll().top);
        // }

        // 向上卷曲出去的距离
    </script>

</body>

</html>
