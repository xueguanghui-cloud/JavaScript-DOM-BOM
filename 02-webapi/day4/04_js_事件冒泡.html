<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dv1 {
            width: 500px;
            height: 400px;
            margin: 0 auto;
            background-color: red;
            overflow: hidden;
        }
        
        #dv2 {
            width: 400px;
            height: 300px;
            margin: 0 auto;
            margin-top: 50px;
            overflow: hidden;
            background-color: green;
        }
        
        #dv3 {
            width: 300px;
            height: 200px;
            margin: 0 auto;
            margin-top: 50px;
            background-color: yellow;
        }
    </style>


</head>

<body>

    <div id="dv1">
        <div id="dv2">
            <div id="dv3"></div>
        </div>
    </div>

    <script src="./common.js"></script>
    <script>
        // 事件冒泡：多个元素嵌套，有层次关系，这些元素注册了相同的事件，如果里面元素的事件触发了，外面的元素事件也会被触发；
        // 阻止事件冒泡：
        // window.event.cancelBubble = true; 谷歌、IE支持(IE特有),火狐不支持；
        //  e.stopPropagation(); 谷歌、火狐支持(火狐特有),IE不支持；
        my$("dv1").onclick = function() {
            console.log(this.id);
        };
        my$("dv2").onclick = function() {
            console.log(this.id);
        };
        my$("dv3").onclick = function(e) {
            console.log(this.id);
            // window.event.cancelBubble = true; //阻止事件冒泡。IE特有
            e.stopPropagation(); //阻止事件冒泡，火狐特有
        };
    </script>

</body>

</html>
