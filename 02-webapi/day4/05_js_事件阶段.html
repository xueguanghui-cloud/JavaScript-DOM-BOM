<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dv1 {
            width: 500px;
            height: 400px;
            margin: 0 auto;
            background-color: red;
            overflow: hidden;
        }
        
        #dv2 {
            width: 400px;
            height: 300px;
            margin: 0 auto;
            margin-top: 50px;
            overflow: hidden;
            background-color: green;
        }
        
        #dv3 {
            width: 300px;
            height: 200px;
            margin: 0 auto;
            margin-top: 50px;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div id="dv1">
        <div id="dv2">
            <div id="dv3"></div>
        </div>
    </div>

    <script src="./common.js"></script>
    <script>
        var obj = [my$('dv1'), my$('dv2'), my$('dv3')];
        obj.forEach(function(ele) {
            ele.addEventListener("click", function(e) {
                console.log(this.id + "====" + e.eventPhase);
            }, false)
        })


        /**
         * 1.事件捕获节点：从外向里
         * 2.事件目标阶段：最开始选择的那个
         * 3.事件冒泡夹断：从里向外
         * 
         * 
         * 为元素绑定事件
         * addEventListener(没有on的事件类型,事件处理函数,控制事件阶段)
         * 事件触发的过程中，可能会出现事件冒泡的效果，为了阻止事件冒泡--->
         * window.event.canceBubble=true;谷歌ie支持，火狐不支持，
         * e.stopPropagation();阻止事件冒泡--->谷歌、火狐支持，ie8不支持
         * window.event和e都是事件参数对象，一个和是IE标准，一个是火狐标准
         * 事件参数e在IE8浏览器中是不存在的，此时用window.event代替；
         * addEventListener中第三个参数是控制事件阶段的：true-->捕获阶段；false--->冒泡阶段
         * 通过e.eventPhase这个属性可以知道当前事件是什么阶段的
         * 如果这个属性的值是：
         * 1---->捕获阶段
         * 2---->目标阶段
         * 3--->冒泡阶段
         *              
         */
    </script>
</body>

</html>
